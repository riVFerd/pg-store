<body>
<div class="container vh-100 mt-5 w-50 pt-5">
  <div class="row">
    <div class="col">
      <h1 id="formTitle">Sign Up</h1>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="userName" placeholder="Username" name="user_name" required>
        <label for="userName">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="userEmail" placeholder="Username" name="user_email"
               required>
        <label for="userEmail">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="userPass" placeholder="Password" name="user_pass"
               required>
        <label for="userPass">Password</label>
      </div>
      <div class="row justify-content-center">
        <a class="btn btn-primary w-25" id="signupButton">Sign Up</a>
        <a class="btn btn-primary w-25" id="loginButton">Login</a>
      </div>
    </div>
  </div>
</div>
